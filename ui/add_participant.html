<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HMS TEST -- Keith Olenchak</title>
</head>
<body>
    <div id="header">
        //
    </div>
    <div id="form">
        <form id="add_participant">
            <p>Participant Name: <input id="name" type="text"/></p>
            <p>Participant Age: <input id="age" type="number"/></p>
            <p>Does Participant have children: <select id="hasChildren">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select></p>
            <p>Known Environmental Exposures: <textarea id="exposures"></textarea></p>
            <p>Known Genetic Mutations: <textarea id="mutations"></textarea></p>
            <p><input type="submit" value="Add"/></p>
        </form>
    </div>
</body>
</html>
